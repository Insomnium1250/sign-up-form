<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="side-container">
    <img src="images/fern.avif" alt="" id="side-cover">
    <div class="float">
      <img src="images/odin-lined.png" alt="">
      <span id="text-logo">ODIN</span>
    </div>
    <div id="credit"><p>Photo by <a href="https://unsplash.com/@haliewest" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p></div>
  </div>
  <div class="container">
    <div class="gray salute">
      <h3 class="downward">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="form-container">
      <h3>Let's do this!</h3>
      <form action="#" method="post" id="user_form">
        <div class="form-group">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        
        <div class="form-group">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
    
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
        </div>
    
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" minlength="8" required>
          <small id="password-error" style="color: red; display: none;">*Passwords do not match.</small>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </form>
    </div>
    <div class="gray">
      <button type="submit" form="user_form" class="submit-button">Create Account</button>
    </div>
  </div>
</body>
</html>
